name: Kolibri
description: >-
  Kolibri is an adaptable set of open solutions specially developed to support learning for the half of the world without Internet access.
joinable: false
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/maggie0002/kolibri"
  logo:
    type: blob.asset
    data:
